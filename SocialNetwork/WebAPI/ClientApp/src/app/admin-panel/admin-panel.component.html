<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="users">
    <thead>
      <tr>
        <th>Username</th>
        <th>Age</th>
        <th>Email</th>
        <th>Summary</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{   user.userName }}</td>
        <td>{{   user.age }}</td>
        <td>{{   user.email }}</td>
        <td>{{   user.aboutMe }}</td>
        <td><div>
            <a>
                <button class="btn btn-primary" (click)="deleteUser(user.id)">Delete user</button>
            </a>
        </div></td>
      </tr>
    </tbody>
  </table>
