
  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="friends">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let friend of friends">
        <td>{{friend.userName}}</td>
        <td>{{friend.email}}</td>
        <td><div>
          <a [routerLink]="['/profile/{id}']">
              <button class="btn btn-primary" (click)="editInfo()">FIXME View profile</button>
          </a>
      </div>
      <div>
        <a [routerLink]="['/chat/{id}']">
            <button class="btn btn-primary" (click)="chat()">FIXME Chat</button>
        </a>
      </div></td>
      </tr>
    </tbody>
  </table>
